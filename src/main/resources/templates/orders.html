<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bestellung</title>

</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<style>
    .sum{
        text-align: left;
    }
    .myclass{
        width: 50%;
        margin: 10px auto;
    }
    table{
        margin: 0 auto;
        width: 20%;

    }

</style>
<body>
<h2> Bestellungen</h2>


<table>
    <thead>
    <tr>
        <td>Artikel</td>
        <td>Bild</td>
        <td>Bezeichnung</td>
        <td>Kunde</td>
        <td>Montag</td>
        <td>Dienstag</td>
        <td>Mittwoch</td>
        <td>Donnerstag</td>
        <td>Freitag</td>
        <td>Samstag</td>
    </tr>
    </thead>
    <form id="form" th:object="${orders}"  method="post" action="/update">
        <fieldset>
        <tbody th:each="order, itemStatus: *{orderList}">
        <td th:text="*{orderList[__${itemStatus.index}__].bread.getName()}"></td>
        <td><img th:src="*{orderList[__${itemStatus.index}__].bread.getPicture()}" width="40px" height="40px"></td>
        <td th:text="*{orderList[__${itemStatus.index}__].bread.getArticleNumber()}"></td>
        <td  th:name="client" th:text="*{orderList[__${itemStatus.index}__].client.getName()}"></td>
        <td><input th:field="*{orderList[__${itemStatus.index}__].orders[0]}" type="number" th:min="0"></td>
        <td><input th:field="*{orderList[__${itemStatus.index}__].orders[1]}" type="number" th:min="0"></td>
        <td><input th:field="*{orderList[__${itemStatus.index}__].orders[2]}" type="number" th:min="0"></td>
        <td><input th:field="*{orderList[__${itemStatus.index}__].orders[3]}" type="number" th:min="0"></td>
        <td><input th:field="*{orderList[__${itemStatus.index}__].orders[4]}" type="number" th:min="0"></td>
        <td><input th:field="*{orderList[__${itemStatus.index}__].orders[5]}" type="number" th:min="0"></td>
        <td><input th:type="hidden" th:field="*{orderList[__${itemStatus.index}__].bread}" ></td>
        <td><input th:type="hidden" th:field="*{orderList[__${itemStatus.index}__].client}" ></td>
        <td class="sum" th:text="${#aggregates.sum(order.getOrders())}"></td>
        <td><input th:type="hidden" th:field="*{orderList[__${itemStatus.index}__].id}" ></td>
        </fieldset>


    </form>
    </tbody>
</table>





<footer>
    <button form="form" type="submit" class="btn btn-secondary btn-lg btn-block myclass" >Speichern</button>
    <a th:href="@{/}"  type="submit" class="btn btn-secondary btn-lg btn-block myclass">Zur√ºck</a>
</footer>
</body>
</html>
