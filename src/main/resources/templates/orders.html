<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bestellung</title>

</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<style>
    .sum{
        text-align: left;
    }
    .myclass{
        width: 50%;
        margin: 10px auto;
    }
    table{
        margin: 0 auto;
        width: 20%;
    }

    input{
        width: 90%;
        text-align: center;
    }
    h5,
    h2{
        text-align: center;
        text-decoration: cadetblue;
    }
    label,
    .week{
        margin: 20px auto;
        display: flex;
        width: 50%;
    }


</style>
<body>
<h2  th:text="|Bestellungen für ${client.name}|" > Bestellungen</h2>
<div class="week">
    <label for="calenderWeek">Kalenderwoche </label><input class="week" form="form" id="calenderWeek" th:value="${calenderWeek}" type="week" >
</div>

<table>
    <thead>
    <tr>
        <td>Artikel</td>
        <td>Bild</td>
        <td>Bezeichnung</td>
        <td>Montag</td>
        <td>Dienstag</td>
        <td>Mittwoch</td>
        <td>Donnerstag</td>
        <td>Freitag</td>
        <td>Samstag</td>
    </tr>
    </thead>
    <form id="form" th:object="${breads}" method="post" action="/update">
        <fieldset>
        <tbody th:each="bread, itemStatus:  *{breads}">
        <td th:text="*{breads[__${itemStatus.index}__].articleNumber}"></td>
        <td><img th:src="*{breads[__${itemStatus.index}__].picture}" width="40px" height="40px"></td>
        <td th:text="*{breads[__${itemStatus.index}__].name}"></td>

        <td><input th:field="*{breads[__${itemStatus.index}__].orders[0]}"></td>
        <td><input th:field="*{breads[__${itemStatus.index}__].orders[1]}"></td>
        <td><input th:field="*{breads[__${itemStatus.index}__].orders[2]}"></td>
        <td><input th:field="*{breads[__${itemStatus.index}__].orders[3]}"></td>
        <td><input th:field="*{breads[__${itemStatus.index}__].orders[4]}"></td>
        <td><input th:field="*{breads[__${itemStatus.index}__].orders[5]}"></td>

<!--        hiddenInputs-->
        <input type="hidden", th:field="*{breads[__${itemStatus.index}__].id}">
        <input type="hidden", th:field="*{breads[__${itemStatus.index}__].name}">
        <input type="hidden", th:field="*{breads[__${itemStatus.index}__].picture}">
        <input type="hidden", th:field="*{breads[__${itemStatus.index}__].articleNumber}">

<!--        <td class="sum" th:text="${#aggregates.sum(order.getOrders())}"></td>-->
        </fieldset>
    </form>
    </tbody>
</table>





<footer>
    <button form="form" type="submit" class="btn btn-secondary btn-lg btn-block myclass" >Speichern</button>
    <a th:href="@{/}"  type="submit" class="btn btn-secondary btn-lg btn-block myclass">Zurück</a>
</footer>
</body>
</html>
