<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Anmelden</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .container{
            margin: 0 auto;
            max-width: 400px;
        }
        .login-form{
            display: flex;
            flex-direction: column;
            margin-top: 32px;
            align-content: center;
        }
        .lock-icon{
            display: block;
        }
        .lock-icon,
        .login-header{
            text-align: center;
        }
        .login-form{
            margin: 20px;
        }
        .form-item{
            margin: 10px 0;
            border: solid black;
        }

    </style>
</head>

<body>

<div class="all-classes-container, container">
    <h1 class="login-header">Melde dich an</h1>
    <i class="fa-solid fa-lock fa-10x lock-icon" ></i>
    <form action="/login" method="post" class="login-form">

        <input name="username" class="form-item" placeholder="Benutzername" >
        <input name="password" class="form-item" placeholder="Passwort">

        <button class="ui-button" type="submit">Einloggen</button>
    </form>
</div>

</body>
</html>
